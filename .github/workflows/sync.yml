name: Sync Repos
on:
  push:
    branches:
      - dev

jobs:
  Sync:
    name: "Sync Repos"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: ./deploy-java

      - name: Checkout dest repo
        uses: actions/checkout@v3
        with:
          repository: Anefu/php-todo
          ssh-key: ${{ secrets.DEST_SSH_KEY }}
          path: ./php-todo
          ref: main

      - name: Create tag in source repo
        run: |
          cd deploy-java
          export TAG=$(( $RANDOM % 10 ))
          git config user.email "test@gmail.com"
          git config user.name "praise"
          git tag -a $TAG -m "test tag"
          git push origin $TAG

      - name: Sync directories
        run: |
          cd deploy-java
          git fetch --tags
          git checkout v1.0
          rsync -av --exclude='*.yml' ./ ./php-todo
      
      - name: Create commit and push
        run: |
          cd ./php-todo
          git commit -am "test sync"
          git push
